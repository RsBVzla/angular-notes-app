<main class="w-full h-full bg-slate-800">
    <form [formGroup]="formGroup" class="w-full h-full flex flex-col items-center justify-around">
        <section class="flex items-center">
            <ng-container *ngIf="!modifyName;else inputName">
                <span class="text-6xl cursor-default text-gray-900 front-bold mr-6">{{note.title}}</span>
                <mat-icon (click)="modifyName = true" class="text-2xl transition duration-100 ease-in-out hover:scale-150 cursor-pointer text-green-400">edit</mat-icon>
            </ng-container>
            <ng-template #inputName>
                <input (keyup.enter)="modifyNote()" [(ngModel)]="note.title" formControlName="title" matInput class="border-none px-2 h-12 w-72 mr-6 text-gray-800 font-bold rounded-md outline-none right-0 bg-gray-400 focus:bg-gray-200" type="text" placeholder="Nombre de la nota">
                <mat-icon (click)="modifyName = false" class="text-2xl transition duration-100 ease-in-out hover:scale-150 cursor-pointer text-red-400">close</mat-icon>
            </ng-template>
        </section>
        <section class="w-1/2 h-1/2 overflow-hidden rounded-md shadow-2xl">
            <textarea [(ngModel)]="note.content" (keyup.enter)="modifyNote()" formControlName="content" class="w-full h-full p-10 tracking-wider text-lg text-gray-300 outline-none right-0 bg-transparent font-bold" matInput placeholder="contenido de la nota"></textarea>
        </section>
        <button (click)="modifyNote()" class="rounded-lg text-lg px-7 py-3 text-green-300 border border-green-300 transition duration-100 ease-in-out hover:bg-green-500 hover:text-gray-100 hover:border-green-500 cursor-pointer">guardar</button>
    </form>
</main>
